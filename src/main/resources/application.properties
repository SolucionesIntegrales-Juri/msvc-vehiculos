spring.application.name=msvc-vehiculos
server.port=${MSVC_VEHICULOS_SERVER_PORT:8083}

# Database - NO DEFAULTS
spring.datasource.url=${MSVC_VEHICULOS_DB_URL}
spring.datasource.username=${MSVC_VEHICULOS_DB_USERNAME}
spring.datasource.password=${MSVC_VEHICULOS_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging defaults for dev
logging.level.com.grupodos.alquilervehiculos.msvc_vehiculos=${MSVC_VEHICULOS_LOG_APP:DEBUG}
logging.level.org.springframework.web=${MSVC_VEHICULOS_LOG_SPRING_WEB:INFO}
