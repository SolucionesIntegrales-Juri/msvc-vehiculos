logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${MSVC_VEHICULOS_LOG_HIBERNATE_BINDER:TRACE}

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_DEFAULT_ZONE:http://localhost:8761/eureka/}

